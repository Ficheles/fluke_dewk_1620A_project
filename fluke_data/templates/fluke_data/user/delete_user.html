{% extends "fluke_data/base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete {{ user.username }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
