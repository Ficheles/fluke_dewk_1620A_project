<!DOCTYPE html>
<html>
<head>
    <title>Thermohygrometer Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .data-form {
            margin-bottom: 20px;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thermohygrometer Data</h1>
        <form id="data-form" class="data-form">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required><br><br>
            <label for="channel">Channel:</label>
            <input type="text" id="channel" name="channel" value="1" required><br><br>
            <label for="delay">Delay (seconds):</label>
            <input type="text" id="delay" name="delay" value="1" required><br><br>
            <button type="button" onclick="fetchRealTimeData()">Get Real-Time Data</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function fetchRealTimeData() {
            const ip = document.getElementById('ip').value;
            const channel = document.getElementById('channel').value;
            const delay = document.getElementById('delay').value;

            document.getElementById('result').textContent = 'Fetching data...';

            try {
                const response = await fetch(`/get_real_time_data/?ip=${ip}&channel=${channel}&delay=${delay}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('result').textContent = 'Error: ' + data.error;
                } else {
                    const formattedData = `
                        <p><strong>Temperature:</strong> ${data.data.temperature} Â°C</p>
                        <p><strong>Humidity:</strong> ${data.data.humidity} %</p>
                    `;
                    document.getElementById('result').innerHTML = formattedData;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error fetching data: ' + error.message;
            }
        }
    </script>
</body>
</html>
